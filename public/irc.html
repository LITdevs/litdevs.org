<h1>Vukky's IRC paste zone</h1>
<h2>Ban</h2>
see also <a href="https://libera.chat/guides/channelmodes">this</a>
<code>/mode #litdevs +b nick!username@host</code>
<h2>Unban</h2>
see also <a href="https://libera.chat/guides/channelmodes">this</a>
<code>/mode #litdevs -b nick!username@host</code>
<h2>Kickings</h2>
<code>/kick username reason</code>
